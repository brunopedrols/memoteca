<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adiconar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamento.length > 0, else semPensamento">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamentos [pensamento]="pensamento"></app-pensamentos>
    </div>
  </div>
</section>
<ng-template #semPensamento>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>
